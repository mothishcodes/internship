<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
    }

    section {
      margin: 30px 0;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background: white;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    
    @media (max-width: 768px) {
      body {
        background-color: lightgreen;
      }
      h1 {
        font-size: 1.5em;
      }
    }

   
    @media (max-width: 480px) {
      body {
        background-color: lightcoral;
      }
      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>

  <h1>TASK 3</h1>

 
  <section>
    <h2>Simple Quiz</h2>
    <p id="question">What is 5 x 3?</p>
    <button onclick="checkAnswer(15)">15</button>
    <button onclick="checkAnswer(10)">10</button>
    <button onclick="checkAnswer(20)">20</button>
    <p id="quizResult"></p>
  </section>

 
  <section>
    <h2>Random Joke Generator</h2>
    <button onclick="getJoke()">Get a Joke</button>
    <p id="joke"></p>
  </section>

  <script>
   
    function checkAnswer(answer) {
      const quizResult = document.getElementById('quizResult');
      if (answer === 15) {
        quizResult.innerText = "Correct! ðŸŽ‰";
      } else {
        quizResult.innerText = "Wrong answer! Try again.";
      }
    }

    
    async function getJoke() {
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        document.getElementById('joke').innerText = `${data.setup} - ${data.punchline}`;
      } catch (error) {
        document.getElementById('joke').innerText = "Failed to fetch joke ðŸ˜¢";
      }
    }
  </script>

</body>
</html>
